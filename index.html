<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div class = "container">
            <div class = "inputs-panel">
                <label for="price">Cena</label>
                <input type="text" id = "price" value = '20.82'>
                <label for="people">Ilość osób</label>
                <input type="text" id = "people" value = '5'>
                <button>Oblicz!</button>
            </div>
            <div class= "result">
                <p class = "result-price"></p>
            </div>
            <div class = "bill">
                <p class = "bill-title">Twój rachunek</p>
                <p class = "bill-people"><span>Liczba osób</span><span>4</span></p>
                <p class = "bill-price-title">Koszt całkowity</p>
                <p class = "bill-price">25</p>
                <p class = "bill-person-title">Koszt na osobe</p>
            </div>
        </div>
    </section>
</body>
<script src="js/app.js"></script>
</html>
