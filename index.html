<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="inputs-panel">
                <label for="price">TOTAL PRICE</label>
                <input type="text" id="price" value='' style="text-align: center">
                <label for="people">NUMBER OF PEOPLE</label>
                <input type="text" id="people" value='' style="text-align: center">
                <button>CALCULATE!</button>
            </div>
            <!-- <div class= "result">
                <p class = "result-price"></p>
            </div> -->
            <div class="bill">
                <p class="bill-title">Your BILL</p>
                <p class="bill-people"><span>NUMBER OF PEOPLE</span><span class="show-1"></span></p>
                <p class="bill-price-title"><span>PRICE</span><span class="show-2"></span></p>
                <p class="bill-person-title">PRICE PER MAN <span class="result-price"></span></p>
            </div>
        </div>
    </section>
    <section class="history">
        <div class="buttons">
            <button type="button" id="saveRecip">SAVE BILL</button>
            <button type="button" id="removeRecips">DELETE BILL</button>
            <button type="button" id="showRecips">SHOW BILLS</button>
        </div>
        <p class='group'></p>
        <div class="savedRecipe">
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
